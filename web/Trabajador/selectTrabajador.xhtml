<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Empleado</title>
      <style type="text/css">
         .ui-widget {
            font-size: 90%;
         }
      </style>
   </h:head>
   <h:body>

      <h:form>
         <p:dataTable   value="#{empView.emp}" var="empleado" >  

            <p:column>  
               <f:facet  name="header">  
                  <h:outputText value="Nombre" />  
               </f:facet>  
               <h:outputText value="#{empleado.nombre}" />  
            </p:column>  

            <p:column>  
               <f:facet name="header">  
                  <h:outputText value="Apellido" />  
               </f:facet>  
               <h:outputText value="#{empleado.apellido}" />  
            </p:column> 

            <p:column>  
               <f:facet name="header">  
                  <h:outputText value="Genero" />  
               </f:facet>  
               <h:outputText value="#{empleado.sexo}" />  
            </p:column> 

            <p:column>  
               <f:facet name="header">  
                  <h:outputText value="Puesto" />  
               </f:facet>  
               <h:outputText value="#{empleado.tipoTrabajador}" />  
            </p:column> 

            <p:column>  
               <f:facet name="header">  
                  <h:outputText value="Sueldo por hora" />  
               </f:facet>  
               <h:outputText value="#{empleado.salario}" />  
            </p:column>
            <p:column headerText="Seleccionar">
               <p:commandButton icon="ui-icon-search" actionListener="#{empView.selectFromDialog}" />
            </p:column>
         </p:dataTable>
      </h:form>
   </h:body>
</html>
